<body>

   <!-- pop Up form -->
   <div class="bg-overlay">
      <div class="popup-content-container bg-white p-3 rounded" style="border:4px solid  #59ac82;">

         <div class="d-flex text-danger">
            <i class="ml-auto fa fa-times" onclick="closePopup()"></i>
         </div>

         <div class="popup-content">
            <form>
               <div class="form-group row">
                  <label for="rfid" class="col-sm-5 col-form-label"> Give RFID card No. For User</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control" id="rfid" value="" placeholder="463678676">
                  </div> 
                </div>

               <div class="form-group row">
                  <label for="room_no" class="col-sm-2 col-form-label">Room No.</label>
                  <div class="col-sm-10">
                     <input type="text" readonly class="form-control" id="room_no" value="" placeholder="1">
                  </div>
               </div>
               <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                     <input type="text" readonly class="form-control" id="name" value=""
                        placeholder="Tariqul Islam Rezvee">
                  </div>
               </div>

               <div class="form-group row">
                  <label for="email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                     <input type="email" readonly class="form-control" id="email" value=""
                        placeholder="email@example.com">
                  </div>
               </div>
               <div class="form-group row">
                  <label for="phone_number" class="col-sm-2 col-form-label">Phone No</label>
                  <div class="col-sm-10">
                     <input type="text" readonly class="form-control" id="phone_number" value=""
                        placeholder="01815718918">
                  </div>
               </div>
               <div class="form-group row">
                  <label for="age" class="col-sm-2 col-form-label">Age</label>
                  <div class="col-sm-10">
                     <input type="number" readonly class="form-control" id="age" value="" placeholder="24">
                  </div>
               </div>
               <div class="form-group row">
                  <label for="nid_no" class="col-sm-2 col-form-label">NID No.</label>
                  <div class="col-sm-10">
                     <input type="text" readonly class="form-control" id="nid_no" value="" placeholder="1995256000111">
                  </div>
               </div>
               <div class="form-group row">
                  <label for="address" class="col-sm-4 col-form-label">Permanent Address</label>
                  <div class="col-sm-8">
                     <input type="text" readonly class="form-control" id="address" value="" placeholder="dhaka">
                  </div>
               </div>


               <div class="row">
                  <div id="submit_btn" class="text-right col-sm-6" onclick="approved();">
                     <a class="btn btn btn-outline-dark btn-submit  text-uppercase" value="" type="submit" title="Approve"
                        role="button">Approve</a>
                  </div>

                  <div id="cancel_btn" class="text-left col-sm-6">
                     <a class="btn btn btn-outline-dark btn-submit  text-uppercase" value="" role="button" >cencel</a>
                  </div>
               </div>

            </form>
         </div>
      </div>
   </div>
   <!-- Pop Up Form -->

                     </a>

               </ul>
            </div>
